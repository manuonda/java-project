name: Example ECS

on:
  push:
    paths:
      - 'tutorials/aws-example-ecs/**'
    branches:
      - '**'
  pull_request:
    branches: [main]
    

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'