server.port=9393
spring.application.name=multithreading
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



product.discount.update.topic= PRODUCT_DISCOUNT_UPDATE



